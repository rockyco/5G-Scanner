<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .host-box { fill: #e1f5ff; stroke: #036; stroke-width: 2; }
      .hw-box { fill: #ffe1e1; stroke: #600; stroke-width: 2; }
      .net-box { fill: #e1ffe1; stroke: #063; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 14px; font-weight: bold; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Host Computer Section -->
  <rect x="20" y="20" width="280" height="180" class="host-box" rx="10" />
  <text x="160" y="40" class="text title">Host Computer</text>
  
  <!-- Web UI -->
  <rect x="40" y="60" width="80" height="30" fill="white" stroke="#036" rx="5" />
  <text x="80" y="80" class="text">Web UI</text>
  
  <!-- REST API -->
  <rect x="140" y="60" width="80" height="30" fill="white" stroke="#036" rx="5" />
  <text x="180" y="80" class="text">REST API</text>
  
  <!-- Config Manager -->
  <rect x="40" y="110" width="80" height="30" fill="white" stroke="#036" rx="5" />
  <text x="80" y="130" class="text">config.py</text>
  
  <!-- GSCN Calculator -->
  <rect x="140" y="110" width="80" height="30" fill="white" stroke="#036" rx="5" />
  <text x="180" y="130" class="text">gscn_calculator.py</text>
  
  <!-- USRP Controller -->
  <rect x="90" y="160" width="80" height="30" fill="white" stroke="#036" rx="5" />
  <text x="130" y="180" class="text">usrp_controller.py</text>
  
  <!-- USRP X310 Hardware Section -->
  <rect x="350" y="20" width="200" height="180" class="hw-box" rx="10" />
  <text x="450" y="40" class="text title">NI USRP X310</text>
  
  <!-- FPGA -->
  <rect x="370" y="60" width="80" height="30" fill="white" stroke="#600" rx="5" />
  <text x="410" y="80" class="text">FPGA</text>
  
  <!-- RFNoC -->
  <rect x="470" y="60" width="80" height="30" fill="white" stroke="#600" rx="5" />
  <text x="510" y="80" class="text">RFNoC SSB</text>
  
  <!-- ADC/DAC -->
  <rect x="370" y="110" width="80" height="30" fill="white" stroke="#600" rx="5" />
  <text x="410" y="130" class="text">ADC/DAC</text>
  
  <!-- Antenna -->
  <rect x="470" y="110" width="80" height="30" fill="white" stroke="#600" rx="5" />
  <text x="510" y="130" class="text">Antenna</text>
  
  <!-- 5G Network Section -->
  <rect x="580" y="20" width="180" height="180" class="net-box" rx="10" />
  <text x="670" y="40" class="text title">5G Network</text>
  
  <!-- SSB Signals -->
  <ellipse cx="620" cy="80" rx="40" ry="20" fill="white" stroke="#063" />
  <text x="620" y="85" class="text">SSB Signals</text>
  
  <!-- gNodeB -->
  <rect x="650" y="120" width="80" height="30" fill="white" stroke="#063" rx="5" />
  <text x="690" y="140" class="text">gNodeB</text>
  
  <!-- Data Storage -->
  <rect x="40" y="230" width="260" height="100" class="host-box" rx="10" />
  <text x="170" y="250" class="text title">Data Storage</text>
  
  <ellipse cx="80" cy="280" rx="35" ry="20" fill="white" stroke="#036" />
  <text x="80" y="285" class="text">config.json</text>
  
  <ellipse cx="170" cy="280" rx="35" ry="20" fill="white" stroke="#036" />
  <text x="170" y="285" class="text">*.dat files</text>
  
  <ellipse cx="260" cy="280" rx="45" ry="20" fill="white" stroke="#036" />
  <text x="260" y="285" class="text">detected_freq.json</text>
  
  <!-- Arrows -->
  <!-- UI to API -->
  <line x1="120" y1="75" x2="140" y2="75" class="arrow" />
  
  <!-- API to components -->
  <line x1="180" y1="90" x2="130" y2="110" class="arrow" />
  <line x1="180" y1="90" x2="180" y2="110" class="arrow" />
  <line x1="170" y1="90" x2="130" y2="160" class="arrow" />
  
  <!-- USRP Controller to Hardware -->
  <line x1="170" y1="175" x2="350" y2="100" class="arrow" />
  
  <!-- Hardware flow -->
  <line x1="450" y1="75" x2="470" y2="75" class="arrow" />
  <line x1="510" y1="90" x2="510" y2="110" class="arrow" />
  <line x1="450" y1="125" x2="470" y2="125" class="arrow" />
  
  <!-- Hardware to 5G -->
  <line x1="550" y1="125" x2="580" y2="90" class="arrow" />
  <line x1="650" y1="95" x2="680" y2="120" class="arrow" />
  
  <!-- Controller to Data -->
  <line x1="130" y1="190" x2="80" y2="230" class="arrow" />
  <line x1="130" y1="190" x2="170" y2="230" class="arrow" />
  <line x1="130" y1="190" x2="260" y2="230" class="arrow" />
  
  <!-- Legend -->
  <text x="40" y="370" class="text title">Legend:</text>
  <rect x="40" y="380" width="20" height="15" class="host-box" />
  <text x="70" y="392" class="text">Host Software</text>
  <rect x="180" y="380" width="20" height="15" class="hw-box" />
  <text x="210" y="392" class="text">USRP Hardware</text>
  <rect x="320" y="380" width="20" height="15" class="net-box" />
  <text x="350" y="392" class="text">5G Network</text>
</svg>
